name: CI/CD - Build, Test, Deploy React Vite App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Build project
        run: npm run build
        working-directory: ./app

    outputs:
      build_success: ${{ steps.build.outcome }}

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Run unit tests with Vitest
        run: npm run test
        working-directory: ./app

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Build project
        run: npm run build
        working-directory: ./app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/dist
      
      - name: Show deployed site URL
        run: echo "‚úÖ https://obsidianastralis.github.io/boring-game/"

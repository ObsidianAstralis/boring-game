name: CI/CD - Build, Test, Deploy React Vite App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Build project
        run: npm run build
        working-directory: ./app

      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./app/dist

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Run unit tests with Vitest and save logs
        run: npm run test > vitest-results.log
        working-directory: ./app
      
      - name: Save test logs
        uses: actions/upload-artifact@v4
        with:
          name: vitest logs
          path: ./app/vitest-results.log

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: Production
      url: https://obsidianastralis.github.io/boring-game/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
      
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 30 # Wait for deployment to propagate
          curl --fail https://obsidianastralis.github.io/boring-game/ || echo "Deployment verification failed. URL might not be accessible yet."
        continue-on-error: true

      - name: Notify on deployment success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify on deployment failure
        if: failure()
        run: echo "Deployment failed. Please check the logs."

  rollback:
    name: ‚è™ Rollback Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Checkout previous version
        uses: actions/checkout@v3
        with:
          ref: previous-tag-or-commit

      - name: Deploy previous version
        run: npm run deploy
        working-directory: ./app

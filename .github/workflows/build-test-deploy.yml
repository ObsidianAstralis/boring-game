name: CI/CD - Build, Test, Deploy React Vite App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: ðŸ› ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Build project
        run: npm run build
        working-directory: ./app

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./app/dist

  test:
    name: âœ… Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Run unit tests with Vitest
        run: npm run test
        working-directory: ./app

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: ./app/test-results.xml

      - name: Display summary
        run: |
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`Results saved in ./app/test-results.xml\`" >> $GITHUB_STEP_SUMMARY
        
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: Production
      url: https://obsidianastralis.github.io/boring-game/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist

      - name: Check Deployment Status
        if: failure()
        run: |
          echo "ðŸš¨ Deployment failed! Check logs above."
          echo "ðŸ” Manual rollback: Redeploy from previous commit using GitHub UI or CLI."

      - name: Show deployed site URL
        if: success()
        run: echo "ðŸ”— Deployed site -> https://obsidianastralis.github.io/boring-game/"
        